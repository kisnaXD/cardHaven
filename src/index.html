<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Metrophobic&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>        
        .carousel-container {
            width: 81%;
            height: 512px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #000080; 
        }

        .background-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(to right, #8e2de2 20%, rgba(0, 0, 128, 0) 40%),
                linear-gradient(to left, #00f2fe 20%, rgba(0, 0, 128, 0) 40%);
            z-index: -1; 
        }

        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            perspective: 1000px;
            flex: 1;
        }

        .carousel-item {
            position: absolute;
            width: 215px; 
            height: 300px; 
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: rotate(var(--rotate));
            transition: transform 2s, opacity 2s, z-index 2s; 
            cursor: pointer;
        }

        .carousel-item:nth-child(1) { transform: translateX(-600px) translateY(150px) rotate(-10deg); opacity: 0.5; --rotate: -10deg; }
        .carousel-item:nth-child(2) { transform: translateX(-300px) translateY(50px) rotate(-5deg); opacity: 0.75; --rotate: -5deg; }
        .carousel-item.active { transform: translateX(0) translateY(-50px) scale(1.1) rotate(0deg); opacity: 1; z-index: 1; --rotate: 0deg; }
        .carousel-item:nth-child(4) { transform: translateX(300px) translateY(50px) rotate(5deg); opacity: 0.75; --rotate: 5deg; }
        .carousel-item:nth-child(5) { transform: translateX(600px) translateY(150px) rotate(10deg); opacity: 0.5; --rotate: 10deg; }

        .description-container {
            position: absolute;
            bottom: 10px; /* Position description close to the active card */
            text-align: center;
            width: 100%;
            pointer-events: none; 
        }

        .description {
            font-size: 2rem;
            color: white;
            opacity: 1;
            transition: opacity 2s ease-in-out; 
        }

        .description.fade-out {
            opacity: 0;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center gap-12">
    <div class="flex items-center justify-center w-[100%] h-[70px]">
        <div class="w-[75%] h-[70px] bg-blue-400/[0.6] mt-[50px] rounded-[2rem] flex items-center justify-between hover:bg-yellow-200/[0.6] ease-in duration-300">
            <p class="ml-10 text-[1.75rem]">card<span class="">Haven</span></p>
            <ul class="flex justify-between items-center w-[25%] mr-10 text-2xl font-Montserrat font-medium">
                <li><a href="#">Home</a></li>
                <li><a href='#'>Shop</a></li>
                <li><a href='#'>FAQ</a></li>
            </ul>
        </div>
        <div class="bg-blue-400/[0.6] w-[5%] rounded-[100%] h-[70px] items-center justify-center flex mt-[50px] ml-4 hover:bg-yellow-200/[0.6] ease-in duration-300">
            <i class="fa-solid fa-cart-shopping text-3xl cursor-pointer"></i>
        </div>
    </div>
    <div class="carousel-container h-[512px] w-[75%] mt-[50px]">
        <div class="carousel">
            <div class="carousel-item" data-description="KFC">KFC</div>
            <div class="carousel-item" data-description="Amazon Prime">Amazon Prime</div>
            <div class="carousel-item active" data-description="Nykaa">Nykaa</div>
            <div class="carousel-item" data-description="Westside">Westside</div>
            <div class="carousel-item" data-description="PVR">PVR</div>
        </div>
        <div class="description-container">
            <p class="description">Gift Card 3</p>
        </div>
    </div>
    <div class="h-[573px] w-[100%]">
        <img src="./didsomebodysay.png" />
    </div>
    <script src="./script.js"></script>
</body>
</html>
